<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<header id="masthead">
	   <div class="container">
            <a href="index.html" id="logo">Mya Nguyen</a>

            <a href="index.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact Me</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
        <div id= "connect">
            <h2>Connect with Me</h2>
            <a href="https://www.linkedin.com/in/mya-nguyen-23748913b/"><img src="assets/images/1497341936_linkedin.png" height="75" class="social" alt="linkedin"></a>
            <a href="https://github.com/myanguyen98"><img src="assets/images/1497342028_github-square-social-media.png" height="75" class="social" alt="gitHub"></a>
            <a href="https://stackoverflow.com/users/8082590/mya-nguyen?tab=profile"><img src="assets/images/1497341995_overflow.png" height="75" class="social" alt="StackOverflow"></a>
        </div> 
    </section>
